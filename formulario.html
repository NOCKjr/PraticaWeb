<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario</title>
		<link rel="stylesheet" type="text/css" href="formulario.css">
	</head>
	<body>
		<form action="formulario.php" method="post" onsubmit="return validacao()"">
			<label for="nome">Nome:</label><br>
			<input name="nome" type="text" class="formulario" ><br>
			<label for="nascimento">nascimento</label><br>
			<input type="date" class="formulario" name="nascimento" ><br>
			<label for="email">Email:</label>
			<input type="email" class="formulario" name="email"><br>
			<label for="senha">senha:</label>
			<input type="password" class="formulario" name="senha" ><br>
			<input type="radio" name="termos" required>
			<label for="termos">Li e concordo com todos os termos.</label><br>
			<input type="radio" name="termos">
			<label for="termos">NÃ£o concordo com os termos.</label><br>
			<input type="submit" id="submit" name="Enviar" value="Enviar" >
		</form>
		<script type="text/javascript">
			function validacao() {
				var dados = document.getElementsByClassName("formulario")
				var tamanho = dados.length
				var vazio = false 
				for (var i = 0; i < tamanho; i++){
					if((dados[i].value == "")){
						vazio = true
						break
					}
				}
				if(vazio){
					alert("por favor, preencha todos os campos!")
					return false
				}
				else{
					return true
				}
			}
		</script>
	</body>
</html>
